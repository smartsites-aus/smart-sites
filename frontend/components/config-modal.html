<div class="config-modal" id="config-modal">
    <div class="config-content">
        <div class="config-header">
            <h3 class="config-title" id="config-title">Configure Widget</h3>
            <button class="config-close" onclick="closeConfigModal()">&times;</button>
        </div>
        <div class="config-body" id="config-body">
            <!-- Configuration options will be dynamically inserted here -->
        </div>
        <div class="config-footer">
            <button class="btn-secondary" onclick="closeConfigModal()">Cancel</button>
            <button class="btn-primary" onclick="saveWidgetConfig()">Save</button>
        </div>
    </div>
</div>
